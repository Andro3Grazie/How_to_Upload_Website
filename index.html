        <!-- Scrittura animata -->
        <script>
            //Lista hosting slide5
            var typed = new Typed("#hostinglist", {
                strings: [
                    "Aruba...",
                    "OVH...",
                    "GoDaddy...",
                    "Namecheap...",
                    "Domain.com...",
                    "Bluehost...",
                    "HostGator...",
                ],
                loop: true,
                typeSpeed: 100,
                backSpeed: 60,
                backDelay: 1500,
                loopCount: Infinity,
                smartBackspace: false,
            });
        </script>

        <script type="text/javascript">
            var myFullpage = new fullpage("#fullpage", {
                sectionsColor: [
                    "#000",
                    "#459BF9",
                    "#A6CFD5 ",
                    "whitesmoke",
                    "#ccddff",
                ],
                menu: "#menu",
                //   continuousVertical: true,
                afterLoad: function (anchorLink, index) {
                    console.log(
                        "AFTER LOAD - anchorLink:" +
                            anchorLink +
                            " index:" +
                            index
                    );
                },
                onLeave: function (index, nextIndex, direction) {
                    console.log(
                        "ONLEAVE - index:" +
                            index +
                            " nextIndex:" +
                            nextIndex +
                            " direction:" +
                            direction
                    );
                },
            });
        </script>

        <script>
            window.onload = (function () {
                var interval;
                setTimeout(function () {
                    interval = setInterval(function () {
                        $("#last").toggleClass("pokeupMy");
                    }, 400);
                }, 8000);

                $("#first, #second, #last").hover(function () {
                    clearInterval(interval);
                    $("#last").removeClass("pokeupMy");
                });
            })();
        </script>
